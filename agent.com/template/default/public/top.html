<{config_load file="site.conf"}>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><{#siteName#}> 管理中心</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/public/styles/general.css" rel="stylesheet" type="text/css" />
<style type="text/css">
#header-div {
	background: #278296;
	border-bottom: 1px solid #FFF;
}

#logo-div {
	height: 50px;
	float: left;
}

#license-div {
	height: 50px;
	float: left;
	text-align: center;
	vertical-align: middle;
	line-height: 50px;
}

#license-div a:visited,#license-div a:link {
	color: #EB8A3D;
}

#license-div a:hover {
	text-decoration: none;
	color: #EB8A3D;
}

#submenu-div {
	height: 50px;
}

#submenu-div ul {
	margin: 0;
	padding: 0;
	list-style-type: none;
}

#submenu-div li {
	float: right;
	padding: 0 10px;
	margin: 3px 0;
	border-left: 1px solid #FFF;
}

#submenu-div a:visited,#submenu-div a:link {
	color: #FFF;
	text-decoration: none;
}

#submenu-div a:hover {
	color: #F5C29A;
}

#loading-div {
	clear: right;
	text-align: right;
	display: block;
}

#menu-div {
	background: #80BDCB;
	font-weight: bold;
	height: 24px;
	line-height: 24px;
}

#menu-div ul {
	margin: 0;
	padding: 0;
	list-style-type: none;
}

#menu-div li {
	float: left;
    position:relative;
	border-right: 1px solid #192E32;
	border-left: 1px solid #BBDDE5;
}

#menu-div a:visited,#menu-div a:link {
	display: block;
	padding: 0 20px;
	text-decoration: none;
	color: #335B64;
	background: #9CCBD6;
}

#menu-div a:hover {
	color: #000;
	background: #80BDCB;
}

#submenu-div a.fix-submenu {
	clear: both;
	margin-left: 5px;
	padding: 1px 5px;
	*padding: 3px 5px 5px;
	background: #DDEEF2;
	color: #278296 !important;
}

#submenu-div a.fix-submenu:hover {
	padding: 1px 5px;
	*padding: 3px 5px 5px;
	background: #FFF;
	color: #278296;
}

#menu-div li.fix-spacel {
	width: 30px;
	border-left: none;
}

#menu-div li.fix-spacer {
	border-right: none;
}
#menu-div li .menu-ex{
    position:absolute;
    top:25px;
    left:0;
    z-index:100;
}
</style>
<script src="/public/js/jquery.js" language="javascript"
	type="text/javascript"></script>
</head>
<body>
<div id="header-div">
<div id="logo-div" style="bgcolor: #000000;">

<h1 style="color:#fff;padding:0px 20px;margin:0;"><{#siteName#}></h1>
<!--<img
	src="/template/default/img/ecshop_logo.gif"
	alt="ECSHOP - power for e-commerce" />--></div>
<div id="license-div" style="bgcolor: #000000;"></div>
<div id="submenu-div">
<ul>
	<li><a
		href="javascript:window.top.frames['main-frame'].document.location.reload();window.top.frames['header-frame'].document.location.reload()">刷新</a></li>
	<li style="border-left: none;"><a
		href="/index.php/personal/index" target="main-frame">个人设置</a></li>
	<li style="border-left: none;">
    <a href="/index.php/personal/index" target="main-frame">欢迎您&nbsp;(<{$roles[$admin.levels]}>:<{$admin.nickname}>)</a>
    </li>
</ul>
<div id="send_info"
	style="padding: 5px 10px 0 0; clear: right; text-align: right; color: #FF9900; width: 40%; float: right;">
<!--<a href="/index.php/login/clear_cache" target="main-frame" class="fix-submenu">清除缓存</a>-->
<a href="javascript::" onclick="logout();return false" target="_top"
	class="fix-submenu">退出</a></div>
</div>
</div>
<div id="menu-div">
<ul>
	<li class="fix-spacel">&nbsp;</li>
	<li><a href="/index.php/info/index" target="main-frame">系统首页</a>
    </li>
	<li><a href="/index.php/reportnew/index<{if $admin.levels >=200}>1<{/if}>" target="main-frame">信息列表</a></li>
	<li class="fix-spacer">&nbsp;</li>
</ul>
<br class="clear" />
</div>
</body>
</html>
<script language="javascript" type="text/javascript">
function logout()
{
	$.ajax({
		   type: "GET",
		   url: '/index.php/index/logout?t='+new Date().getTime(),
		   success: function(msg){
		    if(msg=='ok' ){
				alert('退出成功');
		    	window.parent.location.reload();
		    }
			else{
				alert(msg);
			}
		}
	}); 
}
</script>
