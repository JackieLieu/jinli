<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>锁屏</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	
	<link rel="stylesheet" href="mpcore.css" />
	<style type="text/css">
	html{background:#394d61 url(bg_body.png) repeat; overflow:hidden;}
	.hd{height:3.4rem; background:url(bg_hdExtra.png) repeat-x; background-size:contain; position:absolute; width:100%; left:0; top:0;}
	.hd .wrap{background:url(bg_header.png) no-repeat center top; height:100%; overflow:hidden; position:relative; display:-webkit-box; -webkit-box-align:center;}
	.hd .wrap h1{background:url(ico_lock.png) no-repeat 0.8rem center; background-size:contain; padding:.45rem 0 .45rem 3.3rem; font-size:18px; color:#243b53; -webkit-box-flex:1;}
	
	.scrollWrap{position:absolute; left:0; top:0; width:100%; z-index:10;}
	.scrollWrap.ac{top:40%; bottom:3.4rem;}
	.scrollWrap .scrollPanel{position:relative;}
	
	.text-btn{text-align:center; color:#fff;}
	.text-btn p{font-size:18px;}
	.text-btn .btn{margin:2.5rem auto 0; width:7rem;}
	.text-btn .btn span{display:block; padding:1rem 0; font-size:20px; background:-webkit-linear-gradient(top,#9dc9eb,#7baacd); border-radius:5px;}
	.text-btn .btn span:active{background:-webkit-linear-gradient(top,#64a3db,#4074a7);}
	</style>
</head>
<body>
	<div id="page">
		<header class="hd">
			<div class="wrap">
				<h1>锁屏</h1>
			</div>
		</header>
		<article class="ac scrollWrap" id="iScroll">
			<div class="scrollPanel">
				<div class="text-btn">
					<p>加载失败，请刷新</p>
					<div class="btn"><span>刷新</span></div>
				</div>
			</div>
		</article>
	</div>
</body>
</html>
