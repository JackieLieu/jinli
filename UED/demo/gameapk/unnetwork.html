<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无网络</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<style type="text/css">
	html{position:relative; width:100%; height:100%; display:-webkit-box; -webkit-box-pack:center;}
	#header{position:absolute; left:0; top:0; width:100%;}
	#footer{position:absolute; left:0; bottom:0; width:100%;}
	#wrapper .unnetwork{width:100%; text-align:center; padding:20px 0;}
	#wrapper .unnetwork p img{width:100px; height:220px;}
	#wrapper .unnetwork .button{margin-top:20px;}
	#wrapper .unnetwork .btn-gray{
		display:inline-block; width:214px; height:58px; line-height:58px; font-size:24px; color:#fff; 
		border:1px solid #f48b35; border-color:#f48b35 #f08730 #d67116 #df791f;
		background-image: -webkit-linear-gradient(top,#fb9a2b,#fb870f);
		-webkit-border-radius:5px; border-radius:5px;
		box-shadow:0 1px 0 #ffb033 inset,0 -1px 0 #f6820e inset;
		
	}

	#wrapper .unnetwork .btn-gray:active{
		background-image: -webkit-linear-gradient(top,#fb870f,#fb9a2b);
	}

	#wrapper .unnetwork h2{margin-top:20px; font-size:16px; font-weight:normal; color:#3d3d3d;}
</style>
</head>

<body>
<section id="wrapper">
	<!-- 主体内容 -->
	<section id="content">
		<section class="unnetwork">
			<div class="wrap">
				<p><img src="./unnetwrok.png" /></p>
				<h2>获取数据失败，请检查网络!</h2>
				<div class="button"><span class="btn-gray" id="btn-refresh">刷新</span></div>
			</div>
		</section>
	</section>
	<!--  /主体内容 -->
</section>
</body>
</html>
