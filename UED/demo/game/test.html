<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	a{
		display:inline-block;
		width:0;
		height:0;
		border-width: 50px;
		border-color:transparent;
		border-top-color:red;
		border-right-color:red;
		border-style: solid;
	}
	</style>
</head>
<body>
	<canvas id='cvs' width=200 height=200 style="border:1px solid black"></canvas>
	<a id="div"><span>最新</span></a>
</body>
<script type="text/javascript">
	var ctx=document.getElementById('cvs').getContext('2d');
	// ctx.beginPath();
	ctx.strokeStyle='red';
	ctx.moveTo(10,10);
	ctx.lineTo(100,100);
	ctx.stroke();
	// ctx.closePath();
</script>
</html>
