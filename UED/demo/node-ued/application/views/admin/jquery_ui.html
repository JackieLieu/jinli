<!-- BEGIN HEAD -->
<head>
   <meta charset="utf-8" />

   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="" name="author" />
   <link href="/admin/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
   <link href="/admin/assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
   <link href="/admin/assets/bootstrap/css/bootstrap-fileupload.css" rel="stylesheet" />
   <link href="/admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
   <link href="/admin/css/style.css" rel="stylesheet" />
   <link href="/admin/css/style_responsive.css" rel="stylesheet" />
   <link href="/admin/css/style_default.css" rel="stylesheet" id="style_color" />

   <link href="/admin/assets/fancybox/source/jquery.fancybox.css" rel="stylesheet" />
   <link rel="stylesheet" type="text/css" href="/admin/assets/uniform/css/uniform.default.css" />

    <!-- BEGIN PAGE LEVEL STYLES -->
    <link rel="stylesheet" type="text/css" href="/admin/assets/jquery-ui/jquery-ui-1.10.1.custom.min.css"/>

</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
   <!-- BEGIN HEADER -->
   <div id="header" class="navbar navbar-inverse navbar-fixed-top">
       <!-- BEGIN TOP NAVIGATION BAR -->
       <% include _header.html %>
       <!-- END TOP NAVIGATION BAR -->
   </div>
   <!-- END HEADER -->
   <!-- BEGIN CONTAINER -->
   <div id="container" class="row-fluid">
      <!-- BEGIN SIDEBAR -->
      <% include _slidebar.html %>
      <!-- END SIDEBAR -->
      <!-- BEGIN PAGE -->  
      <div id="main-content">
         <!-- BEGIN PAGE CONTAINER-->
         <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->   
            <div class="row-fluid">
               <div class="span12">
                   <!-- BEGIN THEME CUSTOMIZER-->
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-navy-blue" data-style="navy-blue"></span>
                            </span>
                        </span>
                   </div>
                   <!-- END THEME CUSTOMIZER-->
                  <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                   <h3 class="page-title">
                       jQuery UI Component
                     <small>jQuery UI Component sample</small>
                  </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="#"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                       </li>
                       <li>
                           <a href="#">UI Elements</a> <span class="divider">&nbsp;</span>
                       </li>
                       <li><a href="#">jQuery UI Component</a><span class="divider-last">&nbsp;</span></li>
                   </ul>
                   <!-- END PAGE TITLE & BREADCRUMB-->
               </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div class="row-fluid">
               <div class="span12">
                  <div class="widget">
                        <div class="widget-title">
                           <h4><i class=" icon-external-link"></i>jQuery UI Date Pickers</h4>
                           <span class="tools">
                           <a href="javascript:;" class="icon-chevron-down"></a>
                           <a href="javascript:;" class="icon-remove"></a>
                           </span>                    
                        </div>
                        <div class="widget-body">
                            <div class="form">
                                <!-- BEGIN FORM-->
                                <form action="#" class="form-horizontal form-row-seperated">
                                    <div class="control-group">
                                        <label class="control-label">Default </label>
                                        <div class="controls">
                                            <input class="m-wrap" size="16" type="text" value="" id="ui_date_picker"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Custom </label>
                                        <div class="controls">
                                            <div class="input-append" id="ui_date_picker_trigger">
                                                <input type="text" class="m-wrap medium" /><span class="add-on"><i class="icon-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label"> Button Bar</label>
                                        <div class="controls">
                                            <input class="m-wrap" size="16" type="text" value="" id="ui_date_picker_with_button_bar"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Display month & year menus</label>
                                        <div class="controls">
                                            <input class="m-wrap" size="16" type="text" value="" id="ui_date_picker_change_year_month"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Multiple Months</label>
                                        <div class="controls">
                                            <input class="m-wrap" size="16" type="text" value="" id="ui_date_picker_multiple"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Date Range</label>
                                        <div class="controls">
                                            <input class="m-wrap small" size="16" type="text" value="" id="ui_date_picker_range_from"/>
                                            <span class="text-inline">&nbsp;to&nbsp;</span>
                                            <input class="m-wrap small" size="16" type="text" value="" id="ui_date_picker_range_to"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Week of the Year</label>
                                        <div class="controls">
                                            <input class="m-wrap" size="16" type="text" value="" id="ui_date_picker_week_year"/>
                                        </div>
                                    </div>
                                    <div class="control-group last">
                                        <label class="control-label">Inline</label>
                                        <div class="controls">
                                            <div id="ui_date_picker_inline"></div>
                                        </div>
                                    </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                  </div>
               </div>
            </div>
            <!-- END PAGE CONTENT-->         
         </div>
         <!-- END PAGE CONTAINER-->
      </div>
      <!-- END PAGE -->  
   </div>
   <!-- END CONTAINER -->
   <!-- BEGIN FOOTER -->
   <div id="footer">
       2013 &copy; Admin Lab Dashboard.
      <div class="span pull-right">
         <span class="go-top"><i class="icon-arrow-up"></i></span>
      </div>
   </div>
   <!-- END FOOTER -->
   <!-- BEGIN JAVASCRIPTS -->    
   <!-- Load javascripts at bottom, this will reduce page load time -->
   <script src="/admin/js/jquery-1.8.3.min.js"></script>
   <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
   <script src="/admin/assets/jquery-ui/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
   <script src="/admin/assets/bootstrap/js/bootstrap.min.js"></script>
   <script src="/admin/js/jquery.blockui.js"></script>
   <!-- ie8 fixes -->
   <!--[if lt IE 9]>
   <script src="js/excanvas.js"></script>
   <script src="js/respond.js"></script>
   <![endif]-->
   <script type="text/javascript" src="/admin/assets/chosen-bootstrap/chosen/chosen.jquery.min.js"></script>
   <script type="text/javascript" src="/admin/assets/uniform/jquery.uniform.min.js"></script>
   <script src="/admin/js/scripts.js"></script>
   <script src="/admin/js/ui-jqueryui.js"></script>
   <script>
      jQuery(document).ready(function() {       
         // initiate layout and plugins
         App.init();
         UIJQueryUI.init();
      });
   </script>
   <!-- END JAVASCRIPTS -->   
</body>
<!-- END BODY -->
</html>
