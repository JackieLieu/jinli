<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8" />
<title><%= title %></title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<link href="/admin/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href="/admin/css/style.css" rel="stylesheet" />
<link href="/admin/css/style_responsive.css" rel="stylesheet" />
<link href="/admin/css/style_<%= skins %>.css" rel="stylesheet" id="style_color" />
</head>

<body id="login-body">
    <div class="login-header">
        <!-- BEGIN LOGO -->
        <div id="logo" class="center">
            <!-- <img src="img/logo.png" alt="logo" class="center" /> -->
            <!-- 后台管理中心 -->
        </div>
        <!-- END LOGO -->
    </div>

    <%- message %>
    <!-- BEGIN LOGIN -->
    <div id="login">
        <!-- BEGIN LOGIN FORM -->
        <form id="loginform" class="form-vertical no-padding no-margin" method="post" action="/admin/login">
            <input type="hidden" name="status" value="<%= status %>"/>
            <div class="lock"><i class="icon-lock"></i></div>
            <div class="control-wrap">
                <h4>登录后台</h4>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input id="input-username" type="text" name="username" autofocus="true" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-key"></i></span><input id="input-password" type="password" name="password" placeholder="密码" />
                        </div>
                        <div class="mtop10">
                            <div class="block-hint pull-left small">
                                <input type="checkbox" id="label-remember-me"> <label for="label-remember-me" style="display:inline-block;">记住我</label>
                            </div>
                            <div class="block-hint pull-right">
                                <a href="javascript:;" class="" id="forget-password">忘记密码？</a>
                            </div>
                        </div>
                        <div class="clearfix space5"></div>
                    </div>
                </div>
            </div>
            <input type="submit" id="login-btn" class="btn btn-block login-btn" value="登录" />
        </form>
        <!-- END LOGIN FORM -->        
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form id="forgotform" class="form-vertical no-padding no-margin hide" action="/admin/list">
            <p class="center">输入你的邮箱件址，重置密码！</p>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span><input id="input-email" type="text" placeholder="邮箱"  />
                    </div>
                </div>
                <div class="space20"></div>
            </div>
            <input type="button" id="forget-btn" class="btn btn-block login-btn" value="提交" />
        </form>
    <!-- END FORGOT PASSWORD FORM -->
    </div>
    <!-- END LOGIN -->
    <!-- BEGIN COPYRIGHT -->
    <div id="login-copyright">
      2013 &copy; GiONEE Power by H5 team.
    </div>
    <!-- END COPYRIGHT -->
    <!-- BEGIN JAVASCRIPTS -->
    <script src="/admin/js/jquery-1.8.3.min.js"></script>
    <script src="/admin/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/admin/js/jquery.blockui.js"></script>
    <script src="/admin/js/scripts.js"></script>
    <script>
        jQuery(document).ready(function() {
            App.initLogin();
        });
    </script>
</body>
</html>
