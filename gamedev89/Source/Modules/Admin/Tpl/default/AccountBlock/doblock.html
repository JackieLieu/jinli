<div class="page">
	<div class="pageContent">
	
		<form method="post" action="__URL__/doBlockSave/navTabId/__MODULE__/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
			<input type="hidden" name="user_id" value="<?php echo $_SESSION[C('USER_AUTH_KEY')] ?>"/>
			<input type="hidden" name="id" value="{$account.id}" />
			<input type="hidden" name="status" value="{:BlocklogModel::STATUS_BLOCK}" />
			<div class="pageFormContent" layoutH="58">

			<div class="unit">
				<label>封停帐号：</label>
				{$account.email}
			</div>

			<div class="unit">
				<label>封停日期：</label>
				<select class="combox small bLeft"  name="deblock_time">
					<option  value="{:mktime(0,0,0,date('n'),date('j')+4,date('Y'))}">3天</option>
					<option  value="{:mktime(0,0,0,date('n'),date('j')+7,date('Y'))}">7天</option>
					<option  value="{:mktime(0,0,0,date('n')+3,date('j'),date('Y'))}">3个月</option>
					<option  value="{:mktime(0,0,0,date('n')+6,date('j'),date('Y'))}">6个月</option>
					<option  value="1577808000">永久</option>
				</select>
			</div>
			
			<div class="unit">
				<label>封停原因：</label>
				<select name="remarks">
					<volist name=":BlocklogModel::getReason()" id="reason">
						<option value="{$key}" >{$reason}</option>
					</volist>
				</select>
			</div>

			<div class="unit">
				<label>&nbsp;</label>
				<textarea name="reason_content" rows="3" cols="57"></textarea>
			</div>
			</div>
			
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>
	
	</div>
</div>
