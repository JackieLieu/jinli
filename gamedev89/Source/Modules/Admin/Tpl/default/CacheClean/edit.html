<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
			<input type="hidden" name="id" value="{$vo.id}" />
			<div class="pageFormContent" layoutH="58">
				<div class="unit">
					<label>缓存名称：</label>
					<input type="text" class="required" size="50" maxlength="100" name="name" value="{$vo.name}" />
				</div>
				
				<div class="unit">
					<label>缓存说明：</label>
					<input type="text" size="30" maxlength="120" name="desc" value="{$vo.desc}" />
				</div>
	
				<div class="unit">
					<label>自动清理：</label>
					<select name="autoclean">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</div>
			</div>
			
			<script type="text/javascript">$("select[name=autoclean]").val({$vo.autoclean})</script>
			
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
