<div class="colMain">
    <div class="title"><p class="fl">安装提醒列表</p></div>
    <div class="main">
        <div class="toolbar">
            <a href="/installRemind/add" class="fr add">新增</a>
        </div>
        <div class="content">
            <div class="grid">
                <table>
                    <thead>
                        <tr>
                            <th>产品名称</th>
                            <th>提醒时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- loop config -->
                        <tr>
                            <td><span class="blue">{{config' value.game_name}}</span></td>
                            <td>{{config' value.schedule_list}}</td>
                            <td>
                                <a href="/installRemind/add?pname={{config' value.game_name}}" class="edit" title="编辑"></a>
                                |
                                <a href="/installRemind/delInstallRemind?pname={{config' value.game_name}}" class="del" title="删除"></a>
                            </td>
                        </tr> 
                        <!-- endloop -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
