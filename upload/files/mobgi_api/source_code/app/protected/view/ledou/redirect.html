<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<title>{{project_title}}</title>
<link media="screen" href="{{rootUrl}}/css/reset.css" rel="stylesheet" type="text/css">
<link media="screen" href="{{rootUrl}}/css/layout.css" rel="stylesheet" type="text/css">
<script src="{{rootUrl}}/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<link rel="shortcut icon" href="{{rootUrl}}/favicon.ico" />
<style type="text/css">
.box{width:400px;height:400px;position:absolute;top:50%;left:50%;margin:-200px 0 0 -200px;}
.text{position:absolute;top:230px;left:0;text-align:center;width:400px;}
</style>
<script type="text/javascript">
    window.setTimeout(function(){
        window.location.href="{{url}}";
    }, 1000);
</script>
</head>
<body>
    <div class="box">
        <p style=" text-align:center;"><img src="{{rootUrl}}/images/loading.gif" /></p>
        <div class="text">
            <p><strong>{{text}}</strong></p>
            <p>如果你的浏览器没有响应，<a class="goahead">请点击这里返回</a></p>
        </div>
    </div>
</body>
</html>
<script>
    $(".goahead").click(function(){
       window.location.href =  document.referrer;
    });
</script>
