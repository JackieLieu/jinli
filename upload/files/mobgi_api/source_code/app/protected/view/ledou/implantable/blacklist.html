<div class="colMain">
    <div class="title">
        <p class="fl">渠道限制配置</p>
    </div>
    <div class="main">
        <div class="content">
            <div class="app-detail" style="">
                <form method="POST" action="" style="">
                    <ul class="form" style="">
                        <li>
                            <span class="label">渠道黑名单：</span>
                            <div class="fc">
                                <input type="button" class="submit" value="编辑" onclick="javascript:location.href='/implantable/blacklistEdit'">
                            </div>
                        </li>
                        
                        <li>
                            <span class="label"></span>
                            <div class="fc">
                                <textarea name="channel_blacklist" id="channel_blacklist" style="height:500px;"></textarea>
                                <span class="red"></span>
                            </div>
                        </li>
                        
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

function get_blacklist(){
    ajaxGET("/implantable/getBlacklist", "", function(data) {
        var channelStr = '';
        if (data.channel.length > 0) {
            for(var i=0;i<data.channel.length;i++){
                 channelStr += data.channel[i]['name'] +"\r\n";
            }
        }
        $("#channel_blacklist").val(channelStr);
    })
}

$(function(){
    get_blacklist();
})

</script>
