 <li>
    <span class="label">产品目标点击类型：</span>
    <div class="fc">
        <p>
            <select name="" id="clickType">
                <option value="1">内建下载安装</option>
                <option value="2">启动应用</option>
                <option value="3">使用浏览器打开URL</option>
                <option value="4">使用内建浏览器打开URL</option>
                <option value="5">打开列表广告</option>
                <option value="6">自定义动作</option>
                <option value="0" selected>无动作</option>
            </select>
            <input type="hidden" style="width:800px;" class="iText" name="clictypeobj" id="clictypeobj" value='{{product.click_type_object}}' />
        </p>
        <div class="box" id="clickTypeBox" style="display:none">
            <div style="display:none" id="clickType_1">
                <ul>
                    <li>
                        <span class="label">包名：</span>
                        <div class="fc">
                            <input type="text" class="iText"  id="package_name" name="product_package" style="width:300px;" />
                        </div>
                    </li>
                    <li>
                        <span class="label">安装包大小：</span>
                        <div class="fc">
                            <input type="text" name="package_size" id="package_size" class="iText" />
                            <input type="button" value="自动获取" onclick="javascript:packageSize(1)" class="submit" />
                        </div>
                    </li>
                    <li>
                        <span class="label">文件泛MD5：</span>
                        <div class="fc">
                            <input type="text" name="file_md5" id="file_md5" class="iText" style="width:300px;" />
                        </div>
                    </li>
                </ul>
            </div>
            <div style="display:none" id="clickType_2">
                <ul>
                    <li>
                        <span class="label">包名：</span>
                        <div class="fc">
                            <input type="text" class="iText" name="package_name" id="package_name_start_app" style="width:200px;" />
                            窗口：<input type="text" class="iText" name="activity" id="activity_start_app" style="width:211px;" />
                        </div>
                    </li>
                </ul>
            </div>
            <div style="display:none" id="clickType_3">
                <ul>
                    <li>
                        <span class="label">使用浏览器打开URL：</span>
                        <div class="fc">
                            <input type="hidden" name="direct_url_open" id="direct_url" value="1" class="iText" style="width:300px;" />
                        </div>
                    </li>
                </ul>
            </div>
            <div style="display:none" id="clickType_4">
                <ul>
                    <li>
                        <span class="label">使用内建浏览器打开URL：</span>
                        <div class="fc">
                            <input type="hidden" name="inner_url_open" id="inner_url" value="1" class="iText" style="width:300px;" />
                        </div>
                    </li>
                </ul>
            </div>
            <div style="display:none" id="clickType_5">
                <ul>
                    <li>
                        <span class="label">打开列表广告：</span>
                        <div class="fc">
                            <input type="hidden" name="ad_list_open" id="ad_list" value="1" class="iText" style="width:300px;" />
                        </div>
                    </li>
                </ul>
            </div>
            <div style="display:none" id="clickType_6">
                <ul>
                    <li>
                        <span class="label">自定义动作：</span>
                        <div class="fc">
                            <input type="text" name="user_action_value" id="user_action_value" class="iText" style="width:300px;" />
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</li>
