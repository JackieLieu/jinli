<li>
     <span class="label">产品目标点击类型：</span>
     <div class="fc">
         <p>
             <select name="videoClickType"  id="videoClickType">
                 <option value="1">立即下载</option>
                 <option value="2">跳转市场应用</option>
                 <option value="3">跳转系统默认浏览器</option>
                 <option value="4">跳转自建浏览器</option>
                 <option value="5">打开列表广告</option>
                 <option value="6">自定义动作</option>
                 <option value="0" selected>无动作</option>
             </select>
             <input type="hidden" style="width:800px;" class="iText" name="videoclictypeobj" id="videoclictypeobj" value='{{product.video_click_type_object}}' />
         </p>
         <div class="box" id="videoClickTypeBox" style="display:none">
  		
              <div style="display:none" id="videoClickType_1">
                <ul>
                    <li>
                        <span class="label">包名：</span>
                        <div class="fc">
                            <input type="text" class="iText"  id="video_Package_name" name="video_Package_name" style="width:300px;" />
                        </div>
                    </li>
                    <li>
                        <span class="label">安装包大小：</span>
                        <div class="fc">
                            <input type="text" name="video_package_size"  id="video_package_size" class="iText" />
                            <input type="button" value="自动获取" onclick="javascript:packageSize(2)" class="submit" />
                        </div>
                    </li>
                    <li>
                        <span class="label">文件泛MD5：</span>
                        <div class="fc">
                            <input type="text" name="video_file_md5" id="video_file_md5" class="iText" style="width:300px;" />
                        </div>
                    </li>
                </ul>
            </div>
            <div style="display:none" id="videoClickType_2">
                 <ul>
                     <li>
                         <span class="label">跳转市场应用：</span>
                         <div class="fc">
                             <input type="hidden" name="video_toward_market"  id="video_toward_market"  value="1"  class="iText"  style="width:300px;" />
                         </div>
                     </li>
                 </ul>
             </div>
  
       
             <div style="display:none" id="videoClickType_3">
                 <ul>
                     <li>
                         <span class="label">跳转系统默认浏览器</span>
                         <div class="fc">
                             <input type="hidden" name="video_inner_url_open"  id="video_inner_url_open" value="1" class="iText" style="width:300px;" />
                         </div>
                     </li>
                 </ul>
             </div>
             <div style="display:none" id="videoClickType_4">
                 <ul>
                     <li>
                         <span class="label">跳转自建浏览器：</span>
                         <div class="fc">
                             <input type="hidden" name="video_out_url_open"  id="video_out_url_open" value="1" class="iText" style="width:300px;" />
                         </div>
                     </li>
                 </ul>
             </div>
             <div style="display:none" id="videoClickType_5">
                 <ul>
                     <li>
                         <span class="label">打开列表广告：</span>
                         <div class="fc">
                             <input type="hidden" name="video_ad_list_open"  id="video_ad_list_open" value="1" class="iText" style="width:300px;" />
                         </div>
                     </li>
                 </ul>
             </div>
             <div style="display:none" id="videoClickType_6">
                 <ul>
                     <li>
                         <span class="label">自定义动作：</span>
                         <div class="fc">
                             <input type="text" name="video_user_action_value"  id="video_user_action_value" class="iText" style="width:300px;" />
                         </div>
                     </li>
                 </ul>
             </div>
         </div>
     </div>
  </li>
