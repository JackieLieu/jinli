<div class="page">
	<div class="pageContent">
	<form id="article_form" method="post" action="__URL__/addSave" class="pageForm required-validate" enctype="multipart/form-data" role="form" onsubmit="return iframeCallback(this, dialogAjaxDone);">
		<input type="hidden" name="id" value="{$info.id}" />
		<input type="hidden" name="status" value="{$info.status}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>接收对象：</label>
					<input type="radio" name="receiver_account" value="all"> 全部开发者
					<input type="radio" name="receiver_account" value="up"> 文本批量导入（一行一个邮箱地址）
					<input type="file" class="form-control" id="file_path" tabindex="1" name="file_path"> 
			</div>
			<div class="unit">
				<label>主题：</label>
				<input type="text" name="title" id="title" size="30" maxlength="100" value="{$info.title}" class="required"/>
			</div>
			<div class="unit">
				<label>内容：</label>
				<textarea  name="content" class="editor" style="width:80%;min-height:250px;">{$info.content|safe}</textarea>
			</div>
			<div class="unit">
				<label>&nbsp;&nbsp;</label>
				<input type="radio" name="send_type" value="2" checked> 同时以邮件形式发送至开发者注册邮箱 
				<input type="radio" name="send_type" value="3"> 仅以邮箱发送
			</div>
		<div class="unit">
				<label>注意事项：</label>
				<div style="float:left;">
				 1、接受对象支持单个帐号及批量发送功能；<br/>
		      2、批量名单可通过注册信息审核页面导出；<br/>
		      3、批量导入以TXT格式上传，每行1个注册帐号。<br/>
		      4、非重要信息请勿勾选“同时发送邮件”选项。<br/>
				</div>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>

if ($ != jQuery) {
    $ = jQuery.noConflict();
}

</script>
