<div class="page">
	<div class="pageContent">
	
		<form method="post" action="__URL__/offget/navTabId/__MODULE__/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>包名称： </label>
				<span>{$vo.package}</span>
			</div>
			<div class="unit">
				<label>应用名称： </label>
				<span>{$vo.name}</span>
			</div>
			<div class="unit">
				<label>开发者邮箱： </label>
				<span>{$vo.account.email}</span>
			</div>
			<div class="unit">
				<label>开发者： </label>
				<span>{$vo.account.nickname}</span>
			</div>
			
			<br>
			<hr>
			<div class="unit">
				<label>认领帐号： </label>
				<span><input type="text" class="required" id="email" name="email" placeholder="如:dev@gionee.com" size="70" maxlength="200" /></span>
			</div>
			<div class="unit">
				<label>原因：</label>
				<textarea class="required" rows="5" cols="50" name="reason" id="reason"></textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">确认认领此应用</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
