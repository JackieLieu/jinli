<style type="text/css">
button.closeBtn {
	padding: 0;
	cursor: pointer;
	background: transparent;
	border: 0;
	-webkit-appearance: none;
}
.closeBtn {
	float: right;
	font-size: 24px;
	font-weight: bold;
	line-height: 1;
	color: #000000;
	text-shadow: 0 1px 0 #ffffff;
	opacity: 0.2;
	filter: alpha(opacity=20);
}
.fancybox-overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 10000;
	display: none;
}
.fancybox-display {
	opacity: 0.7;
	cursor: pointer;
	display: block;
	background-color: rgb(119, 119, 119);
}
</style>
<div id="jumbotron" style="display: none; z-index: 10001; position: fixed; width: 700px; ">
	<div class="yfarea">
		<h4 class="yyt indexup" id="myModalLabel">
			<button type="button" class="closeBtn" id="alert" onclick="$('#jumbotron').hide();return true;">×</button>
			<span>提示</span>
		</h4>

        <div class="numsub col-md-12" style="margin-left:10%;">
        	<div style="margin:0 auto;width:80%; margin-top:20px;">申请密钥前，您先需要申请合同，是否现在前往申请合同？</div>
			<div style="margin:0 auto;width:50%; margin-top:20px;">
	        	<a href="{:U("Union/uindex")}" class="btn-green">立即前往</a>
	        	<a href="javascript:void(0);" onclick="$('#jumbotron').hide();" class="btn-green">点错了</a>
			</div>
        </div>
	</div>
</div>
