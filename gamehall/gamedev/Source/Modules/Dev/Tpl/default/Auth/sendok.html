<include file="Public:header" />
<div class="content_wrap">
	<div class="wrap_top">
		<h2>找回密码</h2>
		<div class="clear"></div>
	</div>
	<div class="wrap_center">
		<div class="online_help" style="width: 800px;">
			<h3></h3>
			<p>
				若要重置密码，请单击电子邮件中的链接,系统将引导您进入某个页面创建新密码。<br> 该链接仅在 24
				小时内有效,如果您未收到我们的电子邮件，或者如果链接过期，您可以在密码重置页重新提交电子邮件地址, 您将收到可更新密码的新链接。<br>
				重置密码链接只能使用一次，成功重置密码后，该链接即失效，不能重复使用！如果你需要再次重置密码，请重新输入邮件地址获取可用的重置链接。<br>
			</p>
			<p>
				系统将在 <span style="color: blue; font-weight: bold">12</span>
				秒后自动跳转,如果不想等待,直接点击 <a href="{:U('Login/login')}">这里</a> 跳转
			</p>
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">setTimeout("window.location.href ='/Login/login'", 12*1000);</script>
<include file="Public:footer" />
