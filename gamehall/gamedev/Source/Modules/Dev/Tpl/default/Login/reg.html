<include file="Public:header" />

<div class="mainw mainw2 clearfix">
	<div class="rmain regm fl">
	<form class="form-horizontal regform" id="regform" role="form" action="__URL__/regsub/" method="post" autocomplete="off" onsubmit="return false;">
   	  <h2 class="yyname">合作伙伴注册</h2>
      <div class="flow-w flow-w1">
          <div class="flow"><span class="on">注册帐号</span><span>激活帐号</span><span>提交资料</span><span>提交成功</span></div>
        </div>
      <div class="tip">提示：为了保证软件质量，目前只接受企业开发者注册，请谅解</div>
      <div class="formd formd3 mt30">
      	<div class="lid">
        	<label class="tlab"><em>* </em>邮箱：</label>
        	<div class="colr fl">
      	 	  <input type="text" class="int" id="email" tabindex="1" name="email" placeholder="@" autocomplete="off" />
         	  <span id="emailTip" class="twrong fl"></span>
              <span class="help-block">此邮箱地址作为登录帐户，注册后不允许更改</span>
         	</div>
        </div>
        <div class="lid">
        	<label class="tlab"><em>* </em>密码：</label>
        	<div class="colr fl">
      	 	  <input type="password" id="pwd" tabindex="2" name="password" placeholder="Password" class="int" autocomplete="off" />
         	  <span id="pwdTip" class="tright fl"></span>
              <span class="help-block">密码长度6-20位，字母区分大小写</span>
         	</div>
        </div>
        <div class="lid">
        	<label class="tlab"><em>* </em>确认密码：</label>
        	<div class="colr fl">
      	 	  <input type="password" id="repwd" tabindex="3" name="repassword" placeholder="Password" class="int" autocomplete="off" />
      	 	  <span id="repwdTip" class="twrong fl"></span>
              <span class="help-block">密码长度6-20位，字母区分大小写</span>
         	</div>
        </div>
        <div class="lid">
        	<label class="tlab"><em>* </em>验证码：</label>
        	<div class="colr fl">
      	 	  <input type="text" id="authcode" maxlength="4" name="authcode" tabindex="5" placeholder="验证码" class="int yzm" autocomplete="off" />
      	 	  <img id="verifyImg" src="__APP__/Auth/verify/"
								onClick="gioneeReg.fleshVerify();$('#authcode').val('');" border="0" alt="点击刷新验证码"
								style="cursor: pointer" align="absmiddle" class="checkimg fl" />
      	 	  <a href="javascript:void(0)" onClick="gioneeReg.fleshVerify();$('#authcode').val('');" class="nosee fl"><em>看不清？</em>换一张</a>
			  <span id="authcodeTipError" class="onError" style="display:none; margin: 0px; padding: 0px; background: transparent;">
			  	<p class="noticeWrap"><b class="ico-warning"></b><span class="txt-warning">验证码错误</span></p>
			  </span>
			  <span id="authcodeTip" class="onCorrect" style="display:none; margin: 0px; padding: 0px; background: transparent;">
			  	<p class="noticeWrap"><b class="ico-succ"></b></p>
			  </span>
         	</div>
        </div>
      	<div class="btnw loginregbtn"><button type="submit" tabindex="6" class="btn-bred">同意开发者协议并注册</button></div>
      	<div class="lid">
        	<div class="colr" style="text-align:left; margin-top:10px;padding-left: 200px;">
              <span class="help-block"><a href="{:U('help/page', array('id'=>7))}" style="color: #232323; text-decoration: underline;" target="_blank" >阅读开发者协议全文</a></span>
         	</div>
        </div>
      </div>
    </div>
    </form>
</div>
<load href="{:cdn('PUBLIC')}/app/validate/formValidator-4.1.3.min.js?{:C('JS_VERSION')}" />
<load href="{:cdn('PUBLIC')}/app/validate/themes/126/js/theme.js?{:C('JS_VERSION')}" />
<load href="{:cdn('PUBLIC')}/app/validate/themes/126/style/style.css?{:C('JS_VERSION')}" />
<load href="{:cdn('PUBLIC')}/app/validate/formValidatorRegex.js?{:C('JS_VERSION')}" />
<load href="{:cdn('PUBLIC')}/common/js/validate.js?{:C('JS_VERSION')}" />
<load href="{:cdn('PUBLIC')}/common/js/form/reg.js?{:C('JS_VERSION')}" />
<load href="{:cdn('PUBLIC')}/app/crypto-js/aes.js?{:C('JS_VERSION')}" />
<load href="{:cdn('PUBLIC')}/app/crypto-js/md5.js?{:C('JS_VERSION')}" />
<load href="{:cdn('PUBLIC')}/app/crypto-js/pad-zeropadding.js?{:C('JS_VERSION')}" />
<script type="text/javascript">
if ($ != jQuery) {
    $ = jQuery.noConflict();
}
$("#authcode").on('change', function(){
	if($(this).val().length == 4)
	{
		$.ajax({
			"type":"POST",
			"url":"/login/verify_check",
			"data":{"verify":$(this).val()},
			"dataType":"json",
			"success":function(d){
				$("#authcodeTipError").hide();
				$("#authcodeTip").hide();
				if(d.status == 'ok')
					$("#authcodeTip").show();
				else
					$("#authcodeTipError").show();
			}
		});
	}
})
</script>
