<include file="Public:header" />

<div class="mainw mainw2 clearfix">
	<div class="rmain regm fl">
		<h2 class="yyname">游戏联运 » 申请合同</h2>
		<style>
			.mok2 .mt{width: 180px;background-image: none;text-align: center;padding: 20px 0}
			.mok2 .mt h2{color: red;font-size: 30px;}
			.mok2 .mb{text-align: center;margin: 0 auto;padding: 0;width: auto}
			.btn-bred{margin: 30px auto;float: none}
		</style>
		<div class="mok2">
			<div class="mt">
				<h2>申请完成</h2>
			</div>
			<p class="mb ">
                您的合同申请已经提交审核，合同编号：{$number}<br>
                我们将会在1-3个工作日内进行审核！ 请您及时查看合同动态！<br>
                申请通过之后，您可以继续申请联运！<br/>
                <span id="secnond">5</span>s后将会跳转 <br/>
				<button type="submit" class="btn-bred" onclick="window.location='{:U('union/uindex')}'">点击立即跳转</button>
			</p>
		</div>

	</div>
</div>
<script type="text/javascript">
$(function(){
	var i = 5;
	window.setInterval(function(){
		i--;
		$("#secnond").html(i);
		if(i == 0){
			window.location='{:U('union/uindex')}';
		}
	},1000)
});
</script>
