<link media="all" rel="stylesheet" href="{:cdn('PUBLIC')}/common/css/alert-dialog.css" type="text/css" />

<div class="succeed_marks" style="display:none;"></div>
<script type="text/javascript">
function alertDialog(content){
	if(content != ""){
		$(".succeed_marks").hide();
		var top = $(window).height() / 2;
		$(".succeed_marks").css({"top":top}).html(content).show().fadeOut(5000).click(function(){ $(this).hide()});
	}
}
</script>
