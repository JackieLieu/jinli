<script>
function ajax_test(f)
{
	$.post(f.action, $( f ).serialize(), function(d){
		if(d.status == 0){alert(d.info);return false;}
		window.location="{:U('success')}";
	});
}

		minDate: new Date({:date('Y')}, {:date('m')} - 1, {:date('d')}, 0, 0),
		maxDate: new Date(2015, 11, 31, 17, 30)
		});
})
</script>
