<include file="Public:header" />

<div class="mainw mainw2 clearfix">
	<div class="rmain regm fl">
		<h2 class="yyname">游戏联运 > 申请密钥</h2>
		<style>
			.mok2 .mt{width: 180px;background-image: none;text-align: center;padding: 20px 0}
			.mok2 .mt h2{color: red;font-size: 30px;}
			.mok2 .mb{text-align: center;margin: 0 auto;padding: 0;width: auto}
			.btn-bred{margin: 30px auto;float: none}
		</style>
		<div class="mok2">
			<div class="mt">
				<h2>申请完成</h2>
			</div>
			<p class="mb ">
				感谢您的申请，如果您是第一次申请Key，我们会先审核您的税务登记信息！<br>
				税务信息审核通过后，我们会在1-3个工作日内完成Key的审核，并及时通知您！<br>

				<button type="submit" class="btn-bred" onclick="window.location='{:U('key')}'">完 成(5)</button>
			</p>
		</div>

	</div>
</div>
<script type="text/javascript">
$(function(){
	var i = 5
	window.setInterval(function(){
		i--
		$(".btn-bred").html("完 成("+i+")")
		if(i == 0){
			window.location='{:U('key')}'
		}
	},1000)
});
</script>
